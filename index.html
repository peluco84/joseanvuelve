<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josean Vuelve</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #8BC34A, #FF5252);
            color: white;
            text-align: center;
            overflow-y: scroll;
            height: 200vh; /* For scrollable effect */
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
            color: #FFEB3B;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            max-width: 80%;
            max-height: 300px;
            margin: 1rem 0;
            border: 5px solid #FFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #FFF;
            border: 2px solid #FFEB3B;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #FFF;
            background: #FF5252;
            border: 2px solid #FFF;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #FF1744;
            transform: scale(1.1);
        }

        /* Efecto de nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Josean Vuelve</h1>
        <h3>Vuelve a casa por Navidad</h3>
        <div class="image-container">
            <img id="uploaded-image" src="#" alt="Imagen de Josean" style="display: none;">
        </div>
        <div class="countdown" id="countdown"></div>
        <button id="play-sound">¿Quieres sentirlo antes de su llegada?</button>
        <audio id="audio" src="audio.mp3"></audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('play-sound');

            // Actualización de la cuenta regresiva
            function updateCountdown() {
                const targetDate = new Date('December 27, 2024 14:00:00').getTime();
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    countdownElement.textContent = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
                } else {
                    countdownElement.textContent = "¡Josean ya está en casa!";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);

            // Reproducción del sonido al hacer clic en el botón
            playButton.addEventListener('click', () => {
                audio.play();
            });

            // Efecto de nieve
            const snowContainer = document.body;
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Velocidad de caída
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Tamaño aleatorio
                snowContainer.appendChild(snowflake);

                // Eliminar el copo después de que caiga
                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }

            setInterval(createSnowflake, 150); // Generar copos continuamente
        });
    </script>
</body>
</html>
