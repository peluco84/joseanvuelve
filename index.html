<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josean Vuelve</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #8BC34A, #FF5252);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #FFEB3B;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            max-width: 80%;
            max-height: 300px;
            margin: 1rem 0;
            border: 5px solid #FFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #FFF;
            border: 2px solid #FFEB3B;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/19/14/00/christmas-1839553_1280.png');
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Josean Vuelve</h1>
        <h3>Vuelve a casa por Navidad</h3>
        <div class="image-container">
            <img id="uploaded-image" src="#" alt="Imagen de Josean" style="display: none;">
        </div>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const targetDate = new Date('December 27, 2024 14:00:00').getTime();
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    countdownElement.textContent = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
                } else {
                    countdownElement.textContent = "¡Josean ya está en casa!";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
