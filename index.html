<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josean Vuelve</title>
	 <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(120deg, #8bc34a, #ff5252);
        color: white;
        text-align: center;
        overflow-y: scroll;
      }

      h1 {
        font-size: 3rem;
        margin-top: 2rem;
        color: #ffeb3b;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      h3 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .image-container img {
        max-width: 80%;
        max-height: 300px;
        margin: 1rem 0;
        border: 5px solid #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .countdown {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #fff;
        border: 2px solid #ffeb3b;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .container {
        padding: 2rem;
        text-align: center;
      }

      button {
        margin-top: 1rem;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        color: #fff;
        background: #ff5252;
        border: 2px solid #fff;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #ff1744;
        transform: scale(1.1);
      }

      /* Efecto de nieve */
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1.2rem;
        pointer-events: none;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      /* From Uiverse.io by Nawsome */
      .wheel-and-hamster {
        --dur: 1s;
        position: relative;
        width: 12em;
        height: 12em;
        font-size: 14px;
      }

      .wheel,
      .hamster,
      .hamster div,
      .spoke {
        position: absolute;
      }

      .wheel,
      .spoke {
        border-radius: 50%;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .wheel {
        background: radial-gradient(
          100% 100% at center,
          hsla(0, 0%, 60%, 0) 47.8%,
          hsl(0, 0%, 60%) 48%
        );
        z-index: 2;
      }

      .hamster {
        animation: hamster var(--dur) ease-in-out infinite;
        top: 50%;
        left: calc(50% - 3.5em);
        width: 7em;
        height: 3.75em;
        transform: rotate(4deg) translate(-0.8em, 1.85em);
        transform-origin: 50% 0;
        z-index: 1;
      }

      .hamster__head {
        animation: hamsterHead var(--dur) ease-in-out infinite;
        background: hsl(30, 90%, 55%);
        border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
        box-shadow: 0 -0.25em 0 hsl(30, 90%, 80%) inset,
          0.75em -1.55em 0 hsl(30, 90%, 90%) inset;
        top: 0;
        left: -2em;
        width: 2.75em;
        height: 2.5em;
        transform-origin: 100% 50%;
      }

      .hamster__ear {
        animation: hamsterEar var(--dur) ease-in-out infinite;
        background: hsl(0, 90%, 85%);
        border-radius: 50%;
        box-shadow: -0.25em 0 hsl(30, 90%, 55%) inset;
        top: -0.25em;
        right: -0.25em;
        width: 0.75em;
        height: 0.75em;
        transform-origin: 50% 75%;
      }

      .hamster__eye {
        animation: hamsterEye var(--dur) linear infinite;
        background-color: hsl(0, 0%, 0%);
        border-radius: 50%;
        top: 0.375em;
        left: 1.25em;
        width: 0.5em;
        height: 0.5em;
      }

      .hamster__nose {
        background: hsl(0, 90%, 75%);
        border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
        top: 0.75em;
        left: 0;
        width: 0.2em;
        height: 0.25em;
      }

      .hamster__body {
        animation: hamsterBody var(--dur) ease-in-out infinite;
        background: hsl(30, 90%, 90%);
        border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
        box-shadow: 0.1em 0.75em 0 hsl(30, 90%, 55%) inset,
          0.15em -0.5em 0 hsl(30, 90%, 80%) inset;
        top: 0.25em;
        left: 2em;
        width: 4.5em;
        height: 3em;
        transform-origin: 17% 50%;
        transform-style: preserve-3d;
      }

      .hamster__limb--fr,
      .hamster__limb--fl {
        clip-path: polygon(0 0, 100% 0, 70% 80%, 60% 100%, 0% 100%, 40% 80%);
        top: 2em;
        left: 0.5em;
        width: 1em;
        height: 1.5em;
        transform-origin: 50% 0;
      }

      .hamster__limb--fr {
        animation: hamsterFRLimb var(--dur) linear infinite;
        background: linear-gradient(
          hsl(30, 90%, 80%) 80%,
          hsl(0, 90%, 75%) 80%
        );
        transform: rotate(15deg) translateZ(-1px);
      }

      .hamster__limb--fl {
        animation: hamsterFLLimb var(--dur) linear infinite;
        background: linear-gradient(
          hsl(30, 90%, 90%) 80%,
          hsl(0, 90%, 85%) 80%
        );
        transform: rotate(15deg);
      }

      .hamster__limb--br,
      .hamster__limb--bl {
        border-radius: 0.75em 0.75em 0 0;
        clip-path: polygon(
          0 0,
          100% 0,
          100% 30%,
          70% 90%,
          70% 100%,
          30% 100%,
          40% 90%,
          0% 30%
        );
        top: 1em;
        left: 2.8em;
        width: 1.5em;
        height: 2.5em;
        transform-origin: 50% 30%;
      }

      .hamster__limb--br {
        animation: hamsterBRLimb var(--dur) linear infinite;
        background: linear-gradient(
          hsl(30, 90%, 80%) 90%,
          hsl(0, 90%, 75%) 90%
        );
        transform: rotate(-25deg) translateZ(-1px);
      }

      .hamster__limb--bl {
        animation: hamsterBLLimb var(--dur) linear infinite;
        background: linear-gradient(
          hsl(30, 90%, 90%) 90%,
          hsl(0, 90%, 85%) 90%
        );
        transform: rotate(-25deg);
      }

      .hamster__tail {
        animation: hamsterTail var(--dur) linear infinite;
        background: hsl(0, 90%, 85%);
        border-radius: 0.25em 50% 50% 0.25em;
        box-shadow: 0 -0.2em 0 hsl(0, 90%, 75%) inset;
        top: 1.5em;
        right: -0.5em;
        width: 1em;
        height: 0.5em;
        transform: rotate(30deg) translateZ(-1px);
        transform-origin: 0.25em 0.25em;
      }

      .spoke {
        animation: spoke var(--dur) linear infinite;
        background: radial-gradient(
            100% 100% at center,
            hsl(0, 0%, 60%) 4.8%,
            hsla(0, 0%, 60%, 0) 5%
          ),
          linear-gradient(
              hsla(0, 0%, 55%, 0) 46.9%,
              hsl(0, 0%, 65%) 47% 52.9%,
              hsla(0, 0%, 65%, 0) 53%
            )
            50% 50% / 99% 99% no-repeat;
      }

      /* Animations */
      @keyframes hamster {
        from,
        to {
          transform: rotate(4deg) translate(-0.8em, 1.85em);
        }

        50% {
          transform: rotate(0) translate(-0.8em, 1.85em);
        }
      }

      @keyframes hamsterHead {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(0);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(8deg);
        }
      }

      @keyframes hamsterEye {
        from,
        90%,
        to {
          transform: scaleY(1);
        }

        95% {
          transform: scaleY(0);
        }
      }

      @keyframes hamsterEar {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(0);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(12deg);
        }
      }

      @keyframes hamsterBody {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(0);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(-2deg);
        }
      }

      @keyframes hamsterFRLimb {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(50deg) translateZ(-1px);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(-30deg) translateZ(-1px);
        }
      }

      @keyframes hamsterFLLimb {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(-30deg);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(50deg);
        }
      }

      @keyframes hamsterBRLimb {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(-60deg) translateZ(-1px);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(20deg) translateZ(-1px);
        }
      }

      @keyframes hamsterBLLimb {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(20deg);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(-60deg);
        }
      }

      @keyframes hamsterTail {
        from,
        25%,
        50%,
        75%,
        to {
          transform: rotate(30deg) translateZ(-1px);
        }

        12.5%,
        37.5%,
        62.5%,
        87.5% {
          transform: rotate(10deg) translateZ(-1px);
        }
      }

      @keyframes spoke {
        from {
          transform: rotate(0);
        }

        to {
          transform: rotate(-1turn);
        }
      }

      .footer {
        display: flex;
        justify-content: space-around;
      }

      @keyframes drop {
        0% {
          top: -997px;
        }
        100% {
          top: 10%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡¡¡Josean Vuelve!!!</h1>
      <h3>Vuelve a casa por Navidad</h3>
      <div class="image-container">
        <img id="uploaded-image" src="josean.jpg" alt="Imagen de Josean" />
      </div>
      <h3>Sólo quedan...</h3>
      <div class="countdown" id="countdown"></div>
      <button id="play-sound">¿Quieres sentirlo antes de su llegada?</button>
      <audio id="audio" src="pedo.ogg"></audio>
      <br />
      <br />
      <div class="image-container">
        <img id="uploaded-image" src="josean2.png" alt="Imagen de Josean" />
      </div>
      <div class="image-container">
        <img id="uploaded-image" src="josean3.png" alt="Imagen de Josean" />
      </div>
      <div class="image-container">
        <img id="uploaded-image" src="josean5.jpeg" alt="Imagen de Josean" />
      </div>
      <div class="image-container">
        <img id="uploaded-image" src="coche.png" alt="Imagen de Josean" />
      </div>
      <div class="footer">
        <div
          class="wheel-and-hamster"
          role="img"
          aria-label="Orange and tan hamster running in a metal wheel"
        >
          <div class="wheel"></div>
          <div class="hamster">
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <div class="hamster__limb hamster__limb--fr"></div>
              <div class="hamster__limb hamster__limb--fl"></div>
              <div class="hamster__limb hamster__limb--br"></div>
              <div class="hamster__limb hamster__limb--bl"></div>
              <div class="hamster__tail"></div>
            </div>
          </div>
          <div class="spoke"></div>
        </div>
        <div class="image-container">
          <img id="uploaded-image" src="thisman.webp" alt="Imagen de Josean" />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const countdownElement = document.getElementById("countdown");
        const audio = document.getElementById("audio");
        const playButton = document.getElementById("play-sound");

        // Actualización de la cuenta regresiva
        function updateCountdown() {
          const targetDate = new Date("December 27, 2024 14:30:00").getTime();
          const now = new Date().getTime();
          const difference = targetDate - now;

          if (difference > 0) {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
              (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor(
              (difference % (1000 * 60 * 60)) / (1000 * 60)
            );
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
          } else {
            countdownElement.textContent = "¡Josean ya está en casa!";
          }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Reproducción del sonido al hacer clic en el botón
        playButton.addEventListener("click", () => {
          audio.play();
        });

        // Efecto de nieve
        const snowContainer = document.body;
        function createSnowflake() {
          const snowflake = document.createElement("div");
          snowflake.classList.add("snowflake");
          snowflake.textContent = "❄";
          snowflake.style.left = Math.random() * 100 + "vw";
          snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Velocidad de caída
          snowflake.style.opacity = Math.random();
          snowflake.style.fontSize = Math.random() * 10 + 10 + "px"; // Tamaño aleatorio
          snowContainer.appendChild(snowflake);

          // Eliminar el copo después de que caiga
          setTimeout(() => {
            snowflake.remove();
          }, 5000);
        }

        setInterval(createSnowflake, 150); // Generar copos continuamente
      });
    </script>
  </body>
</html>
